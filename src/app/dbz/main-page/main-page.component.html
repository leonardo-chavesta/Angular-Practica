<h1>Dragon Ball Z Kai</h1>
<div class="row">
    <div class="col">
        <h3>Personajes</h3>
        <hr>
        <div *ngFor="let personaje of personajes ">
            <ul>
                <li>{{personaje.nombre}}</li>
                <li>{{personaje.poder | number}}</li>
            </ul>
        </div>
    </div>
    <div class="col">
        <h3>Agregar{{nuevo.nombre}}</h3>
        <hr>

        <form (ngSubmit)="agregar()">
            <input 
                type="text" 
                placeholder="Nombre" 
                name="nombre" 
                [(ngModel)]="nuevo.nombre" />
            <input 
                type="number" 
                placeholder="Poder" 
                name="poder" 
                [(ngModel)]="nuevo.poder">
            <button type="submit">
                Agregar
            </button>
        </form>
    </div>
</div>
